<h3 class="text-uppercase">
    Planificaciones
</h3>

<div class="table-responsive">
        <table class="table table-hover table-sm">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Fecha de inicio</th>
            <th>Fecha de fin</th>
            <th>Tarea</th>
            <th>Pedido NÂ°</th>
            <th></th>
        </tr>
        </thead>
            <tbody>
            <tr *ngFor="let planificacion of resultsPage.results; index as i">
                <td>{{ i + 1}}</td>
                <td>{{ planificacion.inicio }}</td>
                <td>{{ planificacion.fin }}</td>
                <td>{{ planificacion.tarea.nombre }}</td>
                <td>{{ planificacion.ordenTrabajo.pedidoFabricacion.id }}</td>
                <td>
                    <!-- <a routerLink="/pedidos/{{planificacion.ordenTrabajo.pedidoFabricacion.id}}"><i class="fa fa-search" placement="top" ngbTooltip="Ir al pedido"></i></a> -->
                </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example" [hidden]="resultPage.count <= 1">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" (click)="showPage(-2)">&laquo;</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="showPage(-1)">&lsaquo;</a>
                    </li>
                    <li class="page-item" *ngFor="let t of pages; trackBy: $index" [ngClass]="{true: 'active'}[t+1 === currentPage]">
                        <a class="page-link" (click)="showPage(t + 1)"> {{t + 1}} </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="showPage(-3)">&rsaquo;</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" (click)="showPage(-4)">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
